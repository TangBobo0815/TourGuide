<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      登入
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list class="log-in1">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon name="person" color="secondary"></ion-icon>&nbsp;
              <ion-input type="email" placeholder="請輸入帳號" formControlName="email" class="form-control"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon name="lock" color="secondary"></ion-icon>&nbsp;
              <ion-input input type="password" placeholder="請輸入密碼" formControlName="password" class="form-control">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <div padding text-center >
          <ion-button type="submit" color="secondary" [disabled]="!loginForm.valid" block shape="round" expand="full">登入
          </ion-button>
          <ion-button routerLink="/signup" fill="clear">
            <ion-icon name="person-add" color="secondary">
            </ion-icon>
          </ion-button>
          <ion-button routerLink="/getpasswd" fill="clear" color="secondary">忘記密碼?</ion-button>
        </div>
      </ion-grid>
    </ion-list>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>tab2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-card class="welcome-card" *ngFor="let order of orders">
    <ion-label text-center><b>{{order.title}}</b></ion-label>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <ion-row>
            <ion-col>{{order.place}}</ion-col>
          </ion-row>
          <!-- <ion-col>人數</ion-col> -->
          <ion-row>
            <ion-col size="6">
              {{order.OrderTime.toDate() | date: 'dd MMM hh:mm'}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col text-right>狀態:</ion-col>
            <ion-col class="bgcolor"><b>{{order.status}}</b></ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <ion-button [disabled]="!order.isenabled" style="float: right;" (click)="get(order.packageId)">評分</ion-button> -->
    <ion-button  style="float: right;" (click)="get(order.packageId)">評分</ion-button>
     </ion-card>
</ion-content>

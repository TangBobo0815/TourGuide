<ion-header>
  <ion-toolbar>
    <ion-title>tab2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngFor="let order of orders">
  <ion-card class="welcome-card">
    <ion-card-header text-center><b>{{order.title}}</b></ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="https://www.erv-nsa.gov.tw/content/images/page/top-attration-hualien-01.jpg">
        </ion-col>
        <ion-col text-center>
          <ion-row>
            <ion-col>{{order.place}}</ion-col>
          </ion-row>
          <!-- <ion-col>人數</ion-col> -->
          <ion-row>
            <ion-col size="6" >
              {{order.OrderTime.toDate() | date: 'dd MMM hh:mm'}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col right>狀態:</ion-col>
            <ion-col class="bgcolor"><b>{{order.status}}</b></ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

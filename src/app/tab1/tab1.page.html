<ion-header>
  <ion-toolbar>
    <ion-title>tab1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngFor="let order of orders">
        <ion-card class="welcome-card">
          <ion-img></ion-img>
          <ion-card-header>
            <ion-card-title >{{order.name}}</ion-card-title>
          </ion-card-header>
          <ion-label>{{order.title}}</ion-label>
          <ion-label>{{order.OrderTime}}</ion-label>
        </ion-card>
        </div>
</ion-content>

<ion-header>
  <ion-toolbar class="text">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{packagejoin?.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="paper">
    <div padding-top="2px">
      <div text-left>
        <ion-button class="userpro" size="small" shape="round" color="dark" fill="outline" (click)="ViewCreater()">
          {{packagejoin?.userName}}個人檔案
        </ion-button>
      </div>
    </div>
    <div>
      <ion-slides pager="true">
        <ion-slide *ngFor="let photos of packagejoin?.detailsArray;let i = index">
          <ion-img [src]=photos?.photo (click)="zoomImage(photos.photo)"></ion-img>
        </ion-slide>
      </ion-slides>
    </div>
    <div>
      <ion-card-content text-left color="dark">
        <div text-left>
          <p>起始日：{{packagejoin?.startDate}}</p>
        </div>
        <div>
          <p>最終日：{{packagejoin?.endDate}}</p>
        </div>
        <div>
          <p>地點：{{packagejoin?.place}}</p>

        </div>
        <div>
          <p>每人預算：NT${{packagejoin?.money}}</p>
        </div>
      </ion-card-content>
      <ion-card-content text-left color="dark" class="padd">
        <ion-row>
          <ion-col size="8">
            <div text-left >
              <p>評分狀態：{{packagejoin?.score}}</p>
            </div>
          </ion-col>
          <ion-col size="4">
            <div text-right>
              <div *ngIf="check;else nocheck"
                (click)="favorite(packagejoin.packageId,packagejoin.title,packagejoin.context,packagejoin.detailsArray)">
                <ion-icon name="heart" color="danger" class="iconsize"></ion-icon>
              </div>
              <ng-template #nocheck>
                <div
                  (click)="favorite(packagejoin.packageId,packagejoin.title,packagejoin.context,packagejoin.detailsArray)">
                  <ion-icon name="heart-empty" class="iconsize"></ion-icon>
                </div>
              </ng-template>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </div>
  </ion-card>
  <div>
    <ion-card class="trip">
      <ion-card-header class="b" text-center>
        行程規劃
      </ion-card-header>
      <ion-card-content text-left>
        <div class="contextcolor">
          {{packagejoin?.context}}
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-card-subtitle>
    <ion-row *ngIf="view;else noview">
      <ion-col>
        <ion-button size="small" shape="round" class="btncolor" (click)="join()" expand="full">加入行程
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-subtitle>

  <ng-template #noview>
  </ng-template>

</ion-content>

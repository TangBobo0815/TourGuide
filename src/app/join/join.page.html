<ion-header>
  <ion-toolbar color="">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
      <ion-title *ngIf="title">
        {{title}}
        </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content padding>
    <ion-card>
      <div></div>
      <div>
        <ion-card-content >
            <!-- <div *ngFor="let package of packages">
          <ion-img [src]="package.detailsArray[0].photo"></ion-img> -->
          <ion-card-content text-center>
            {{startDate}}
            <div></div>
            {{endDate}}
            <div></div>
            {{place}}
            <div></div>
            <!-- {{packageId}} -->
          </ion-card-content> 
      
        </ion-card-content>
      </div> 
      <ion-button size="small" class="button" shape="round" color="dark" fill="outline" expand="full" (click)="join()">加入
      </ion-button>
    </ion-card>
  </ion-content>

<ion-header>
  <ion-toolbar class="text">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      收藏團的資訊
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div *ngFor="let favorite of array">
    <ion-card (click)="get(favorite.packageId)" class="bgcolor">
      <div>
        <ion-row>
          <ion-col size="5" padding-top="3px">
                <ion-img [src]=favorite.photo class="imagestyle"></ion-img>
          </ion-col>
          <ion-col size="7"  class="favorite" >
            <ion-row text-center  class="moneysize">
              <b> {{favorite.title}} </b>
            </ion-row>
            <ion-row class="titlesize">
              <ion-col text-left>
                <b> {{favorite.context}} </b>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </div>
    </ion-card>
  </div>
</ion-content>

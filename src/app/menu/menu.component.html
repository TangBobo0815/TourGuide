<ion-menu side="start" menuId="first">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-menu>

<ion-menu side="start" menuId="custom" class="my-custom-menu" >
  <ion-header>
    <ion-toolbar>   
          <ion-grid>
              <ion-row>
                <ion-col routerLink="/profile"> 
                    <img class="img" src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                </ion-col>
                <ion-col size="9" ><br>
                    {{username}}
                    <br>
                    {{location}}
                </ion-col>
              </ion-row>
            </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list class="menu">
      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
          <ion-icon slot="start" [name]="p.icon" color="dark"></ion-icon>
          <ion-label>
            {{p.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>

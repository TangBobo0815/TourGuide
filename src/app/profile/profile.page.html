<ion-header>
  <ion-toolbar color="">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      個人檔案
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div  *ngIf="authData.user | async as user">
  <ion-card>
      <div center>
          <ion-img class="back" src="https://ppt.cc/fsYTQx@.png"></ion-img> 
        </div>
      <div center>
        <img class="img" [src]="user.userImg">
      </div>
      <div>
        <ion-card-content>
            <ion-img class="score" src="https://image.flaticon.com/icons/svg/179/179249.svg"></ion-img>
          <ion-card-title text-center>
            {{user.Name}}
          </ion-card-title>
          <ion-card-content text-center>
            {{user.date}}
            <div></div>
            {{user.phone}}
            <div></div>
            {{user.email}}
          </ion-card-content>
        </ion-card-content>
      </div>

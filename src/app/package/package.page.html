<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      上傳行程
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">
        <ion-icon name="create"></ion-icon>行程名稱
      </ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>

      <ion-label>
        <ion-icon name="pin"></ion-icon>行程地區
      </ion-label>
      <ion-select value="基隆市" okText="確定" cancelText="取消">
        <ion-select-option value="01">基隆市</ion-select-option>
        <ion-select-option value="02">臺北市</ion-select-option>
        <ion-select-option value="03">新北市</ion-select-option>
        <ion-select-option value="04">桃園市</ion-select-option>
        <ion-select-option value="05">新竹市</ion-select-option>
        <ion-select-option value="06">新竹縣</ion-select-option>
        <ion-select-option value="07">苗栗縣</ion-select-option>
        <ion-select-option value="08">臺中市</ion-select-option>
        <ion-select-option value="09">彰化縣</ion-select-option>
        <ion-select-option value="10">南投縣</ion-select-option>
        <ion-select-option value="11">雲林縣</ion-select-option>
        <ion-select-option value="12">嘉義市</ion-select-option>
        <ion-select-option value="13">嘉義縣</ion-select-option>
        <ion-select-option value="14">臺南市</ion-select-option>
        <ion-select-option value="15">高雄市</ion-select-option>
        <ion-select-option value="16">屏東縣</ion-select-option>
        <ion-select-option value="17">臺東縣</ion-select-option>
        <ion-select-option value="18">花蓮縣</ion-select-option>
        <ion-select-option value="19">宜蘭縣</ion-select-option>
        <ion-select-option value="20">澎湖縣</ion-select-option>
        <ion-select-option value="21">金門縣</ion-select-option>
        <ion-select-option value="22">連江縣</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>

      <ion-label>
        <ion-icon name="calendar"></ion-icon>適合月份
      </ion-label>
      <ion-select value="1" okText="確定" cancelText="取消">
        <ion-select-option value="1">一月</ion-select-option>
        <ion-select-option value="2">二月</ion-select-option>
        <ion-select-option value="3">三月</ion-select-option>
        <ion-select-option value="4">四月</ion-select-option>
        <ion-select-option value="5">五月</ion-select-option>
        <ion-select-option value="6">六月</ion-select-option>
        <ion-select-option value="7">七月</ion-select-option>
        <ion-select-option value="8">八月</ion-select-option>
        <ion-select-option value="9">九月</ion-select-option>
        <ion-select-option value="10">十月</ion-select-option>
        <ion-select-option value="11">十一月</ion-select-option>
        <ion-select-option value="12">十二月</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>

      <ion-label>
        <ion-icon name="paper"></ion-icon>適用天數
      </ion-label>
      <ion-select value="1" name="dateid" okText="確定" cancelText="取消">
        <ion-select-option value="1">1日</ion-select-option>
        <ion-select-option value="2">2日</ion-select-option>
        <ion-select-option value="3">3日</ion-select-option>
        <ion-select-option value="4">4日</ion-select-option>
        <ion-select-option value="5">5日</ion-select-option>
        <ion-select-option value="6">5日以上</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">價格</ion-label>
      <ion-input type="number" placeholder="NT$"></ion-input>
    </ion-item>

    <app-packages></app-packages>

    <div padding text-center>
      <ion-button routerLink="/home" color="dark" block shape="round" expand="full">完成</ion-button>
    </div>

    <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
  </ion-list>

</ion-content>

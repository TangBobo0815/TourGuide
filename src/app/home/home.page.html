<ion-header>
  <ion-router-outlet main></ion-router-outlet>
  <ion-row>
    <ion-col size="3" class="headerpad" text-center>
      <ion-menu-button></ion-menu-button>
    </ion-col>
    <ion-col size="6">
      <div text-center>
        <img class="image" src="..\..\assets\logo.png">
      </div>
    </ion-col>
    <ion-col size="3" class="headerpad" text-right>
      <ion-button size="small" shape="round" (click)="popovers()">
        <ion-icon name="search"></ion-icon>
        <ion-badge color="dark" slot="end"></ion-badge>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-label>
      <ion-segment>
        <ion-label>最新揪團趣</ion-label>
        <ion-icon name="heart" color="danger"></ion-icon>
      </ion-segment>
    </ion-label>
  </ion-item>
  <ion-grid>
      <ion-row>
        <ion-col size-lg="3" size-md="3" size-sm="6" size="12" *ngFor="let package of packagej">
            <ion-card class="welcome-card" (click)="get(package.packageId)">
                <div class="local-size">
                  <ion-row>
                    <ion-col>
                      <ion-chip>
                        <ion-label>{{package?.userName}}</ion-label>
                      </ion-chip>
                    </ion-col>
                    <ion-col text-right>
                      <b> {{package?.place}} </b>
                    </ion-col>
                  </ion-row>
                </div>
                <div>
                  <ion-slides pager="true">
                    <ion-slide *ngFor="let photos of package.detailsArray">
                      <ion-img [src]=photos?.photo class="imagestyle"></ion-img>
                    </ion-slide>
                  </ion-slides>
                </div>
                <ion-card-header>
                  <ion-card-title>{{package?.title}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <div >
                      <ion-text >{{package?.context}}</ion-text>
                  </div>
                </ion-card-content>
              </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>

<ion-menu side="start">
  <ion-header>
    <ion-toolbar class="menu" color="" *ngIf="authData.user | async as user">
      <ion-grid>
        <ion-row>
          <ion-col>
            <img class="img" [src]="user.userImg">
          </ion-col>
          <ion-col size="9"><br>
            {{user.Name}}
            <br>
            {{user.address}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list class="menu">
      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
        <ion-item (click)="getItem(p.url)">
          <ion-icon slot="start" [name]="p.icon" color="dark"></ion-icon>
          <ion-label>
            {{p.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar color="">
      <ion-button color="dark" (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>登出
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

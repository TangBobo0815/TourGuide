<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar color="">
    <ion-item>
      <ion-menu-button></ion-menu-button>
      <ion-searchbar animated="true" color="light"></ion-searchbar>
      <ion-button size="small" shape="round" color="medium" (click)="popovers()">
        <ion-icon name="options"></ion-icon>
        <ion-badge color="dark" slot="end"></ion-badge>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label> 
      <ion-row>
        <ion-col>
          <ion-segment-button>
            <ion-label>最新揪團趣</ion-label>
            <ion-icon name="heart" color="danger"></ion-icon>
          </ion-segment-button>
        </ion-col>
        <ion-col>
          <ion-segment-button>
            <ion-label>推薦揪團趣</ion-label>
            <ion-icon name="contacts" color="tertiary"></ion-icon>
          </ion-segment-button>
        </ion-col>
      </ion-row>
    </ion-label>
  </ion-item>
  <div *ngFor="let package of packages">
    <ion-card class="welcome-card">
      <div class="local-size">
        <ion-row>
          <ion-col>
            <ion-chip>
              <ion-avatar>
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-avatar>
              <ion-label>{{package.userRef}}</ion-label>
            </ion-chip>
          </ion-col>
          <ion-col text-right>
           <b> 揪團地點 </b>
          </ion-col>
        </ion-row>
      </div>
      <ion-img [src]="package.detailsArray[0].photo"></ion-img>
      <ion-card-header>
        <ion-card-title>{{package.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-text>{{package.detailsArray[0].context}}</ion-text>
      </ion-card-content>
      <div class="size" text-right>
        po文時間&日期
      </div>
    </ion-card>
  </div>
</ion-content>

<ion-menu side="start">
  <ion-header>
    <ion-toolbar class="menu" color="medium" *ngIf="authData.user | async as user">
      <ion-grid>
        <ion-row>
          <ion-col>
            <img class="img" [src]="user.userImg">
          </ion-col>
          <ion-col size="9"><br>
            {{user.Name}}
            <br>
            {{user.address}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list class="menu">
      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
          <ion-icon slot="start" [name]="p.icon" color="dark"></ion-icon>
          <ion-label>
            {{p.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar color="medium">
      <ion-button color="medium" (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>登出
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

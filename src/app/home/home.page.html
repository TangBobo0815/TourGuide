<ion-router-outlet main></ion-router-outlet>
<ion-header>
  <ion-toolbar color="">
    <ion-item>
      <ion-menu-button></ion-menu-button>
    <ion-searchbar type="text" debounce="500" (ionChange)="getItems($event)"  [(ngModel)]="searchInput" ></ion-searchbar>
      <ion-button size="small" shape="round" color="dark" (click)="popovers()">
        <ion-icon name="options"></ion-icon>
        <ion-badge color="dark" slot="end"></ion-badge>
      </ion-button>
    </ion-item>

    <ion-list *ngIf="searchInput !== ''" >
      <ion-item *ngFor="let item of packages" (click)="getDetail(item.packageId)">
        {{ item.title }}
      </ion-item>
  </ion-list>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="searchInput == ''" >
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-item>
    <ion-label> 
          <ion-segment>
            <ion-label>最新揪團趣</ion-label>
            <ion-icon name="heart" color="danger"></ion-icon>
          </ion-segment>
    </ion-label>
  </ion-item>
  <div *ngFor="let package of packages" disabled="false">
    <ion-card class="welcome-card" (click)="get(package.packageId)">
      <div class="local-size">
        <ion-row>
          <ion-col>
            <ion-chip>
              <ion-avatar>
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-avatar>
              <ion-label>{{package.userName}}</ion-label>
            </ion-chip>
          </ion-col>
          <ion-col text-right>
           <b> {{package.place}} </b>
          </ion-col>
        </ion-row>
      </div>
      <ion-img [src]="package.detailsArray[0].photo"></ion-img>
      <ion-card-header>
        <ion-card-title>{{package.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-text>{{package.context}}</ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-footer *ngIf="searchInput == ''">
    <ion-toolbar translucent="true">
        <div   text-center>
            <img class="image" src="..\..\assets\logo.png" >
          </div>
    </ion-toolbar>
  </ion-footer>

<ion-menu side="start">
  <ion-header>
    <ion-toolbar class="menu" color="" *ngIf="authData.user | async as user">
      <ion-grid>
        <ion-row>
          <ion-col>
            <img class="img" [src]="user.userImg">
          </ion-col>
          <ion-col size="9"><br>
            {{user.Name}}
            <br>
            {{user.address}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list class="menu">
      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
       <!-- <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">-->
          <ion-item (click)="getItem(p.url)">
          <ion-icon slot="start" [name]="p.icon" color="dark"></ion-icon>
          <ion-label>
            {{p.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar color="">
      <ion-button color="dark" (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>登出
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
